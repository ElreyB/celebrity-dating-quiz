<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form class="quiz">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="color">Color</label>
            <select id="color" class="form-control">
              <option id="red">Red</option>
              <option id="blue">Blue</option>
              <option id="green">Green</option>
            </select>
          </div>

          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="food" value="breakfast">
                Breakfast
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="lunch">
                Lunch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="dinner">
                Dinner
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="brunch">
                Brunch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="dessert">
                Dessert
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
